apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-webapp
  template:
    metadata:
      labels:
        app: simple-webapp
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: simple-webapp
          image: acrpvakscac.azurecr.io/simple-webapp:__Build.BuildId__
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: simple-webapp
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: simple-webapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-webapp
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/use-private-ip: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-webapp
                port:
                  number: 80
